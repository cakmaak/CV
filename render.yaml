services:
  - type: web
    name: cvsite
    env: python
    buildCommand: |
      cd cv-site
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: |
      cd cv-site
      gunicorn cvsite.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: cvsite.settings
      - key: DEBUG
        value: "False"